<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Pedido recibido</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <h4 class="alert-heading">¡Solicitud recibida!</h4>
                    <p>Tu pedido ha sido registrado correctamente.</p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Código de Seguimiento</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-break"><code class="fs-5">{{ pedido.token }}</code></p>
                        <small class="text-muted">Guarda este código para hacer seguimiento a tu pedido en cualquier momento.</small>
                    </div>
                </div>
                <div class="mt-4">
                    <a href="{% url 'pedido_seguimiento' pedido.token %}" class="btn btn-primary w-100 mb-2">Ver Detalles del Pedido</a>
                    <a href="{% url 'index' %}" class="btn btn-secondary w-100">Volver al Catálogo</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
