<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Solicitar {{ producto.name }}</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Solicitar: {{ producto.name }}</h1>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="cliente_nombre" class="form-label">Nombre del cliente *</label>
                <input type="text" class="form-control" name="cliente_nombre" id="cliente_nombre" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono *</label>
                <input type="text" class="form-control" name="telefono" id="telefono" required>
            </div>
            
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción *</label>
                <textarea class="form-control" name="descripcion" id="descripcion" rows="4" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="fecha_necesaria" class="form-label">Fecha preferida (opcional)</label>
                <input type="date" class="form-control" name="fecha_necesaria" id="fecha_necesaria">
            </div>
            
            <div class="mb-3">
                <label for="foto_referencia" class="form-label">Imagen/es de referencia *</label>
                <input type="file" class="form-control" name="foto_referencia" id="foto_referencia" accept="image/*">
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar solicitud</button>
        </form>
        <hr>
        <p><a href="{% url 'producto_detalle' producto.pk %}">Volver al producto</a></p>
    </div>
</body>
</html>
