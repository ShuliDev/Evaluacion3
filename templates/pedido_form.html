<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Solicitar {{ producto.name }}</title>
</head>
<body>
  <h1>Solicitar: {{ producto.name }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="imagenes-multi">Subir varias im√°genes de referencia (opcional):</label>
    <input type="file" name="imagenes-multi" id="imagenes-multi" multiple accept="image/*">
    <button type="submit">Enviar solicitud</button>
  </form>
  <p><a href="{% url 'producto_detalle' producto.pk %}">Volver al producto</a></p>
</body>
</html>
